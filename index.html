<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shweta üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff65a3, #ffd1dc);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: min(90vw, 420px);
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-weight: 700;
    }

    #yesBtn {
      background: #00d26a;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 210, 106, 0.35);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #ff3b6b;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(120px);
      box-shadow: 0 8px 20px rgba(255, 59, 107, 0.35);
    }

    #msg {
      margin-top: 25px;
      font-size: 22px;
      color: white;
      font-weight: 800;
      display: none;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(20px); opacity: 0; }
      10% { opacity: 0.9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Shweta, will you be my Valentine? üíñ</h1>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="msg">YAYYYYY üíòüíòüíò Shweta, I LOVE YOU üò≠‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    function moveNoButton() {
      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
      const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.position = "fixed";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    const heartsContainer = document.getElementById("hearts");
    const heartEmojis = ["üíñ", "üíò", "üíó", "üíï", "‚ù§Ô∏è"];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 26) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(spawnHeart, 250);
  </script>
</body>
</html>
